<!DOCTYPE html>
<html>
<head>
<style> 
section{
display: flex;
justify-content: space-between;
}
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 0.2s, height 0.2s, transform 0.2s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(360deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<section>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</section>
</body>
</html>
